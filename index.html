<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de las funciones 03 Mayo del 2022</title>
    <script src="main.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mb-5">Ver la consola de nevegador 'F12'</h1>


    <form action="#" class="form-control-sm container col-6 ">

        <div class="row">
            <div class="col mb-3">
                <label for="dato1" class="form-label">Primer Nombre</label>
                <input type="text" class="form-control" id="dato1" placeholder="Primer Nombre">
            </div>
            <div class="col mb-3">
                <label for="dato2" class="form-label">Segundo Nombre</label>
                <input type="text" class="form-control" id="dato2" placeholder="Segundo Nombre">
            </div>
           
          </div>

          <div class="row">
            <div class="col mb-3">
                <label for="dato3" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="dato3" placeholder="PrimerApellido">
            </div>

            <div class="col mb-3">
                <label for="dato4" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="dato4" placeholder="Segundo Apellido">
            </div>       

        </div>     


        <div class="mb-3">
            <label for="dato5" class="form-label">Email </label>
            <input type="email" class="form-control" id="dato5" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="dato6" class="form-label">Edad</label>
            <input type="numer" class="form-control" id="dato6" placeholder="Edad">
        </div>

        <div class="mb-3">
            <label for="dato7" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="dato7" placeholder="Dirección">
        </div>

        <div class="mb-3">
            <label for="dato8" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="dato8" placeholder="Celular">
        </div>

        <div class="mb-3">
            <label for="dato9" class="form-label">País</label>
            <input type="text" class="form-control" id="dato9" placeholder="País">
        </div>

        <div class="mb-3">
            <label for="dato10" class="form-label">Municipio</label>
            <input type="text" class="form-control" id="dato10" placeholder="Municipio">
        </div>        
           
        <input type="submit" value="Enviar">
        
        <div class="mt-4 mensaje col-6"></div>
        
    </form>
 

    
</body>
</html>
